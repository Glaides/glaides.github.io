<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="QRScricpt.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gerador de QR Code</h1>
        <label for="dadosQRCode"><u title="Precione Alt + t para inserir o texto ou URL">T</u>exto ou URL
            <input accesskey="t" type="text" id="dadosQRCode" placeholder="Digite o texto">
        </label>
        <label for="tamanho"><u title="Precione Alt + m para alterar a medida">M</u>edida
            <input accesskey="m" type="number" id="tamanho" min="100" step="10" value="200" required>
        </label>
        <button accesskey="g" onclick="criarQRCode()"><u title="Precione Alt + g para gerar o QR-CODE">G</u>erar</button>
        <div id="printQRCode"></div>
    </div>
    <a href="data:text/x-vcard;charset=utf-8,BEGIN%3AVCARD%0AVERSION%3A3.0%0AN%3AGump%3BForrest%3B%3B%3B%0AFN%3AForrest%20Gump%0ATEL%3BTYPE%3DWORK%2CVOICE%3A%28111%29%20555-1212%0ATEL%3BTYPE%3DHOME%2CVOICE%3A%28404%29%20555-1212%0AEND%3AVCARD">Adicionar contato</a>
</body>
</html>
